<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Home</title>
    <link rel="stylesheet" href="/output.css" />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <!-- Header -->
    <header class="bg-rose-500 text-white shadow sticky top-0 z-50">
      <div
        class="max-w-5xl mx-auto px-6 py-6 flex items-center justify-between"
      >
        <h1 class="text-3xl font-bold">Airbnb Clone</h1>
        <nav class="space-x-6">
          <a
            href="/"
            class="text-white font-medium hover:text-gray-100 transition"
            >Home</a
          >
          <a
            href="/host/add-home"
            class="text-white font-medium hover:text-gray-100 transition"
            >Host</a
          >
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-2xl mx-auto px-6 py-20">
      <div class="bg-white p-10 md:p-12 rounded-3xl shadow-lg">
        <!-- Title -->
        <h2
          class="text-2xl md:text-3xl font-bold text-gray-800 mb-8 text-center"
        >
          Register Your Home
        </h2>

        <!-- Description -->
        <p class="text-gray-600 mb-8 text-center">
          Fill in the details below to list your property on Airbnb.
        </p>

        <!-- Form -->
        <form action="/add-home" method="POST" class="space-y-6">
          <!-- House Name -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              House Name
            </label>
            <input
              type="text"
              name="houseName"
              placeholder="Enter your house name"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-rose-400 focus:border-transparent transition"
            />
          </div>

          <!-- Location -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Location
            </label>
            <input
              type="text"
              name="location"
              placeholder="City, State"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-rose-400 focus:border-transparent transition"
            />
          </div>

          <!-- Price -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Price per Night ($)
            </label>
            <input
              type="number"
              name="price"
              placeholder="100"
              min="1"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-rose-400 focus:border-transparent transition"
            />
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="w-full py-3 rounded-xl bg-rose-500 text-white font-semibold hover:bg-rose-600 transition shadow-lg hover:shadow-xl"
          >
            Register Home
          </button>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow mt-16">
      <div
        class="max-w-5xl mx-auto px-6 py-6 text-center text-gray-600 text-sm"
      >
        &copy; 2026 Airbnb Clone. All rights reserved.
      </div>
    </footer>
  </body>
</html>
